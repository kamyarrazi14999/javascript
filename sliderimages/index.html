<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery Slider | 22 js project</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./assets/fontawesome/css/all-fonts.min.css" />
  </head>

  <body>
    <!-- HEADER -->
    <header class="header">
      <h1 class="header-title">Gallery Slider Project</h1>
    </header>

    <div class="slider-container">
      <div class="slider">
        <img src="./assets/image-1.jpg" alt="image 1" class="slider-img" />
        <img src="./assets/image-2.jpg" alt="image 2" class="slider-img" />
        <img src="./assets/image-3.jpg" alt="image 3" class="slider-img" />
      </div>
      <!-- slider buttons -->
      <button type="button" class="btn" id="prev-btn">
        <i class="fa fa-angle-left"></i>
      </button>
      <button type="button" class="btn" id="next-btn">
        <i class="fa fa-angle-right"></i>
      </button>
    </div>
    <!-- SCRIPT -->
    <script src="./main.js"></script>
  </body>
</html>
