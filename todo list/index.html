<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>to-do List App</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./assets/fontawesome/css/all-fonts.min.css" />
  </head>
  <body>
    <!-- 
     

    <!-- HEADER -->
    <header class="header">
      <h1 class="header-title">To-Do List Project</h1>
    </header>

    <div class="todo-container">
      <!-- FORM TO ADD NEW TODO -->
      <section class="form-wrapper" id="add-form-wrapper">
        <form class="todo-form">
          <input
            type="text"
            class="form-input"
            id="add-input"
            placeholder="Add a new task"
            autocomplete="off"
          />
          <button type="submit" class="form-btn" id="add-todo-btn">
            <i class="fa fa-plus"></i>
          </button>
        </form>
      </section>

      <h3 class="alert-text"></h3>

      <!-- FORM TO EDIT TODO -->
      <section class="form-wrapper" id="edit-form-wrapper">
        <form class="todo-form" id="edit-form">
          <input
            type="text"
            class="form-input"
            id="edit-input"
            placeholder="Edit Task"
            autocomplete="off"
          />
          <button type="submit" class="form-btn">
            <i class="fa fa-edit"></i>
          </button>
        </form>
      </section>

      <!-- LIST OF TASKS -->
      <ul id="todo-list"></ul>
    </div>

    <!-- FOOTER -->
    <footer>
      Created With ðŸ’™ By
      <a href="https://instagram.com/kami-razi">Kamyar Razi</a>
    </footer>
    <!-- SCRIPTS -->
    <script src="./main.js"></script>
  </body>
</html>
